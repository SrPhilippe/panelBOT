<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<title>Painel BOT</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="imagens/favicon.ico">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="scripts.js"></script>

</head>
<body>

<div id="menu-left">
	<ul>
		<li class="header">
			<img src="imagens/robot.png" alt="robot">
			<span>BOT Painel</span>
		</li>
		<li class="action home"><i class="fa fa-home"></i>Home</li>
		<li class="action bot1"><i class="fa fa-plug"></i>Bot 1</li>
		<li class="action bot2"><i class="fa fa-plug"></i>Bot 2</li>
		<li class="action bot3"><i class="fa fa-plug"></i>Bot 3</li>
		<li class="action bot4"><i class="fa fa-plug"></i>Bot 4</li>
</div> <!-- menu-left -->

<div id="main">

	<div class="page home">
		<div class="header">
			<h2>Página Inicial</h2>
		</div>
	</div> <!-- home-page -->

	<div class="page bot1">
		<div class="option one">
			<div class="header">
				<h2>Informações</h2>
				<p>descrição breve...</p>
			</div>

			<ul class="list">
				<table>
					<thead>
						<th>Status</th>
						<th>Sala atual</th>
						<th>Ações</th>
					</thead>
					<tr>
						<td>online</td>
						<td>example</td>
						<td class="buttons">
							<button class="start"><i class="fa fa-play"></i> Iniciar</button>
							<button class="stop"><i class="fa fa-stop"></i> Parar</button>
							<button class="restart"><i class="fa fa-refresh"></i> Reiniciar</button>
						</td>
					</tr>
					<tr>
						<td>offline</td>
						<td>example</td>
						<td class="buttons">
							<button class="start"><i class="fa fa-play"></i> Iniciar</button>
							<button class="stop"><i class="fa fa-stop"></i> Parar</button>
							<button class="restart"><i class="fa fa-refresh"></i> Reiniciar</button>
						</td>
					</tr>
				</table> <!-- table -->
			</ul>
		</div> <!-- option one -->

		<div class="option two">
			<div class="header">
				<h2>Status do BOT</h2>
				<p>descrição breve...</p>
			</div>
		</div> <!-- option two -->
		
	</div> <!-- bot1 page -->

</div> <!-- main -->


	
</body>
</html>
